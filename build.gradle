plugins {
    id 'java'
}

group 'com.celeste'
version '1.0-SNAPSHOT'

subprojects {
    afterEvaluate {
        apply plugin: 'java'

        repositories {
            mavenLocal()
            mavenCentral()

            maven { url 'https://jitpack.io' }
        }

    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Jar) {
        destinationDirectory.set(file("$rootDir/target/"))

        println(destinationDirectory)
    }

}